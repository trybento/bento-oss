overwrite: true
schema: '../udon/schemas/__generated__/embed.json'
documents: 'src/**/*.graphql'
generates:
  ./src/graphql/schema.json:
    plugins:
      - introspection
  src/graphql/schema.types.ts:
    config:
      scalars:
        DateTime: Date
        JSON: 'any'
    plugins:
      - 'typescript'
      - add:
          content:
            - /*  Auto-generated by graphql-codegen. Do not edit.  */
            - /* eslint-disable */
  src/:
    config:
      gqlImport: 'urql#gql'
      dedupeOperationSuffix: true
      omitOperationSuffix: true
    preset: 'near-operation-file'
    presetConfig:
      baseTypesPath: 'graphql/schema.types.ts'
      extension: '.ts'
      folder: 'generated'
    plugins:
      - 'typescript-operations'
      - 'typescript-urql'
      - add:
          content:
            - /* Auto-generated by graphql-codegen. Do not edit.  */
            - /* Make query edits in the corresponding /graphql/*.graphql file */
            - /* eslint-disable */
